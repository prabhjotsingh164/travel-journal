<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Journal</title>
    <meta name="description" content="A tiny gallery of travel journals">
    <meta name="author" content="Rocco P (juneate)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css?v=1.0">
  </head>
  <body>
    <header class="header">
      <h1>Travel Journal</h1>
    </header>
    <main class="gallery">
      <article class="city toronto">
        <div class="text"><h2 class="city-name"><a href="#">Toronto</a></h2></div>
        <img src="img/toronto.jpeg" alt="Toronto" class="city-photo">
      </article>
      <article class="city helsinki">
        <div class="text1"><h2 class="city-name"><a href="#">Helsinki</a></h2></div>
        <img src="img/helsinki.jpeg" alt="Helsinki" class="city-photo">
      </article>
      <article class="city osaka">
        <div class="text2"><h2 class="city-name"><a href="#">Osaka</a></h2></div>
        <img src="img/osaka.jpeg" alt="Osaka" class="city-photo">
      </article>
      <article class="city lagos">
        <div class="text3"><h2 class="city-name"><a href="#">Lagos</a></h2></div>
        <img src="img/lagos.jpeg" alt="Lagos" class="city-photo">
      </article>
    </main>
  </body>
</html>
